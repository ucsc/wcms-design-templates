<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>

<system-region name="UNIFORM HTML HEAD"/>

<system-page-meta-description/>
<system-page-meta-keywords/>

<system-region name="LOCAL HTML HEAD"/>
<system-region name="PAGE HTML HEAD"/>

</head>

<body class="landing www">

<!-- Accessibility links. Hidden until they receive :focus -->
<ul id="access-links">
  <li><a href="#main">Skip to main content</a></li>
  <li><a href="#mainNav">Skip to main navigation</a></li>
</ul>

<system-region name="ALERT AREA"/>  

<div id="wrap">
  <div id="container">
    <div id="content">
            
<div class="site-header" role="banner">

  <div class="page-top">
    <div class="row">
      
      <div class="page-top-right">
        <system-region name="UNIFORM CAMPUS HOME LINKS"/>     
        <div class="search" role="search">
          <system-region name="SEARCH"/>
        </div>
      </div>

    </div>                   
  </div>
  
  <div class="main-header">
    
    <div class="row names">
      <div class="campus-name">
        <system-region name="UNIFORM CAMPUS HOME LOGO"/>
        <a class="mobile-menu" href="#mainNav"></a>
      </div>  
    </div>

    <div class="row main-navigation" role="navigation">
      <system-region name="MAIN NAV"/>
    </div>
    
  </div>
  
  <!-- Remove BREADCRUMBS region from home page templates -->
  <system-region name="BREADCRUMBS"/>

</div>
        
        <div id="main" role="main">

          <div class="row tagline" id="titles">
            <system-region name="TITLE"/>
          </div>

          <div class="row five combined light">
            <system-region name="FIVE COLUMN INFO"/>
          </div>

          <system-region name="ROW TWO"/>
          
          <system-region name="ROW THREE"/>
          
          <div class="row clear four">
            <div class="wrap"><system-region name="BOTTOM 1"/></div>
            <div class="wrap"><system-region name="BOTTOM 2"/></div>
            <div class="wrap"><system-region name="BOTTOM 3"/></div>
            <div class="wrap last"><system-region name="BOTTOM 4"/></div>
          </div>

        </div>        

        <div class="main-footer">
          <div class="row" id="footer">
              <div class="footer-left">
                  <system-region name="UNIFORM CAMPUS FOOTER"/>
              </div>
              <div class="footer-right">
                  <system-region name="FOOTER LINKS"/>
              </div>
          </div>
          <div class="sub-footer row">
              <div class="legal">
                <system-region name="UNIFORM DISCLAIMERS"/>
                <system-region name="UNIFORM SERVER META"/>
              </div>
          </div>   
        </div>

    </div><!-- /content -->
  </div><!-- /container -->
</div><!-- /wrap -->

<system-region name="BOTTOM SCRIPTS"/>
<system-region name="UNIFORM BOTTOM SCRIPTS"/>
<system-region name="LOCAL BOTTOM SCRIPTS"/>
<system-region name="PAGE BOTTOM SCRIPTS"/>
