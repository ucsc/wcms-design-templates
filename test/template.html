 <div id="wrap">

     <div id="content">

    <div class="row names">

        <h1><a class="campus-logo" href="../index.html" id="logo">UC Santa Cruz</a></h1>
        <a class="mobile-menu" href="#mainNav"></a>
      </div>  
    </div>
    
  </div>
  
</div>

        <div class="row" id="sprflt">
         
          <div id="main" role="main">
            <div class="main-content" id="mainContent">
                
                <h1 id="title">WCMS template previews</h1>
                <p>Fetched: <mark>{{fetched}}</mark></p>
                <div class="contentBox">                                
                  <ul>
                    {{#each pages}}
                      <li>
                        <a href="{{name}}.html">{{name}}</a> - 
                        <small class="date">{{site}}</small>
                      </li>
                    {{/each}}
                  </ul>
                </div>                
            </div>
          </div>    
        
         </div>

        
      </div><!-- /content -->
